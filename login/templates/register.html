    <body>

            <div align="center" class="border">
                <div class="header">
                    <h1 class="word">Register</h1>
                </div>

                    <form action="/register" method="POST">
                        <div class="msg">{{msg}}</div>

                <p class="bottom">Already have account?<a class="bottom" href="/login">Sign in here</a></p>
            </div>
        </div>
